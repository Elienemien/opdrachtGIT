			else if (isNaN(invoer) == false ) {return invoer}

		}
		let controleGetal = invoer2 => {console.log(invoer2);
						if (invoer2 == null || invoer2 == 0|| isNaN(invoer2) == true ) 
						{return 'fout'}

				}

		if (aantal > 0) 
			{ for (let i = 0; i < aantal; i++) 
				{resultaat = prompt("Geeft getal "+(i+1)+" in");
					
					getallen[i] = controleGetal(resultaat);
		}
		}
		aantal = controleAantal(aantal);
